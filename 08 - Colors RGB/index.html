<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png">
    <title>Colors RGB</title>
</head>


<body>
    <div class="container-principal">
        <div class="container-interno">
            <div class="color"> 
                <label for="red">Red (R)</label>
                <input id="red" type="range" min="0" max="255" value="150" step="1" >
                <p id="text-red"></p>
            </div>
            <div class="color"> 
                <label for="green">Green (G)</label>
                <input id="green" type="range" min="0" max="255" value="30" step="1" >
                <p id="text-green"></p>
            </div>
            <div class="color"> 
                <label for="blue">Blue (B)</label>
                <input id="blue" type="range" min="0" max="255" value="255" step="1" >
                <p id="text-blue"></p>
            </div>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
