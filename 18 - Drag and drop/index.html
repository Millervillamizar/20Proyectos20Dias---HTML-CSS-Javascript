<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/move.png">
  <link rel="stylesheet" href="styles.css">
  <title>Drag and Drop</title>
</head>
<body>
  <body>
    <h1>DRAG AND DROP</h1>
    <div class="adder">
      <input type="text" class="input" placeholder="Add items in your list"/>
      <span class="add">+</span>
    </div>
    <ul>
      <li class="draggable" draggable="true">Apple</li>
      <li class="draggable" draggable="true">Samsung</li>
      <li class="draggable" draggable="true">Xiaomi</li>
      <li class="draggable" draggable="true">Motorola</li>
      <li class="draggable" draggable="true">Huawei</li>
    </ul>
  </body>

  <script src="script.js"></script>
</body>
</html>
